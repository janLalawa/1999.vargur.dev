name: Publish Eleventy Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: npm run build

      - name: Create ZIP archive
        run: zip -r eleventy-release.zip _site

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          files: eleventy-release.zip
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
